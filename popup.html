<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>BusinessOnline: Page Level Metrics</title>
    <style>
        #app {
            font: 14px/16px Arial;
            color: #444;
            margin: 0;
            min-width: 250px;
            padding: 0
        }
        #app header {
            border-bottom: 1px dashed #AAA;
            margin: 0 0 10px 0;
            padding: 10px;
        }
        #app header h1 {
            font-size: 14px;
            line-height: 16px;
            margin: 0;
            padding: 0;
        }

        #app section {
            margin: 0 15px;
            padding: 10px 0;
        }

        label {
            font-size: 14px;
            font-weight: bold;
        }
        #webPropertyId {
            margin: 0;
            padding: 0;
        }

        #seo {
            margin: 0;
            padding: 15px 0 5px;
        }
        #seo h2 {
            font-size: 14px;
        }
        #seo-metrics {
            margin: 0 0 0 18px;
            padding: 0;
        }
        #seo .metric {
            margin: 10px 0;
            font-size: 16px;
            font-weight: 900;
        }
        #seo .metric .title {
            font-size: 14px;
            font-style: italic;
            font-weight: 500;
        }

        #authorize-button {
            background-color: green;
            border: none;
            color: #FFF;
            font-size: 14px;
            font-weight: bold;
            margin: 30px 0 0 0;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }

        footer {
            background-color: #EEE;
            font-size: 12px;
            margin: 5px 0 0 0;
            padding: 0 5px;
            width: 100%;
        }
        footer a {
            color: #333;
        }

    </style>
</head>
<body id="app">

    <header>
        <h1>Page Level Metrics</h1>
    </header>

    <section>

        <label for="webPropertyId">Profile</label>
        <select name="webPropertyId" id="webPropertyId">
            <option value="">Web Property</option>
        </select>

        <div id="seo">
            <h2>SEO Metrics:</h2>
            <ul id="seo-metrics">
                No data
            </ul>
        </div>

        <button id="authorize-button" style="display: none">Authorize</button>
    </section>

    <footer>
        <small>&copy; 2013 <a href="http://businessol.com">BusinessOnline</a></small>
    </footer>


<script src="zepto.min.js"></script>
<script src="popup.js"></script>

</body>
</html>
