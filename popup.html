<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <style>
        #app {
            font: 14px/16px Arial;
            margin: 1em;
            min-width: 200px;
        }
        #app header {
            border-bottom: 1px dashed #AAA;
            margin: 0 0 10px;
            padding: 0 0 10px;
        }
        #app header h1,
        #app header h2 {
            font-size: 14px;
            font-style: italic;
            line-height: 16px;
            margin: 0;
            padding: 0;
        }
        #analytics-overview {
            margin: 0 0 0 20px;
            padding: 0;
        }
        #analytics-overview li {
            margin: 5px 0;
            font-size: 16px;
        }
        #authorize-button {
            background-color: green;
            border: none;
            color: #FFF;
            font-size: 14px;
            font-weight: bold;
            margin: 30px 0 0 0;
            padding: 10px 0;
            text-align: center;
            width: 100%;
        }
    </style>
</head>

<body id="app">
    <header>
        <h1>
            <select name="webPropertyId" id="webPropertyId">
                <option value="">Web Property</option>
            </select>
        </h1>
        <!-- <h2 id="profileName">Profile Name</h2> -->
    </header>

    <ul id="analytics-overview">

        <li>Bounces: <span id="bounces"></span></li>
        <li>Page LoadTime: <span id="pageLoadTime"></span></li> -->
        No data
    </ul>

    <button id="authorize-button" style="display: none">Authorize</button>

<script src="popup.js"></script>

</body>
</html>
